<div class="container">
    <p-table [value]="Query_E" [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template pTemplate="header">
            <tr>
                <th>Nivel</th>
                <th>Modalidad</th>
                <th>Empresa</th>
                <th>Fecha Inicio</th>
                <th>Fecha Fin</th>
                <th>Estado</th>
                <th>Detalle</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-Query_E>
            <tr>
                <td>{{ Query_E.level_tec }}</td>
                <td>Contrato de aprendizaje</td>
                <td>BBVA</td>
                <td>{{ Query_E.date_start }}</td>
                <td>{{ Query_E.date_end }}</td>
                <td>{{ Query_E.stade }}</td>
                <td><p-button icon="pi pi-user" (click)="redirigir()"></p-button></td>
            </tr>
            <tr>
                <td>{{ Query_E.level_tecno }}</td>
                <td>Contrato de aprendizaje</td>
                <td>Bancolombia</td>
                <td>{{ Query_E.date_start }}</td>
                <td></td>
                <td>{{ Query_E.stades }}</td>
                <td><p-button icon="pi pi-user"></p-button></td>
            </tr>
                            
        </ng-template>
    </p-table>
</div>
