
    <h1>Descarga de Documentos</h1>

    <p-table [value]="documents" [paginator]="true" [rows]="5" [tableStyle]="{ 'min-width': '50rem' }">>
        <ng-template pTemplate="header">
            <tr>
                <th>Documentos</th>
                <th>Acciones</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-document>
            <tr>
                <td>{{ document.name }}</td>
                <td>
                    <button pButton label="Ver" icon="pi pi-eye" class="resume-button" (click)="viewDocument(document.url)"></button>
                    <button pButton label="Descargar" icon="pi pi-download" class="resume-button" (click)="downloadDocument(document.url, document.name)"></button>
                </td>
            </tr>
        </ng-template>
    </p-table>
