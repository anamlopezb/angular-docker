<h1>Perfil del Estudiante</h1>
<div class="profile-container">
  <h2>{{ student?.name }}</h2>
  <p><strong>Nivel:</strong> {{ student?.level }}</p>
  <p><strong>Estado:</strong> {{ student?.status }}</p>
  <p><strong>Detalles:</strong> {{ student?.details }}</p>
  <p><strong>% de Avance:</strong> {{ student?.progress }}%</p>
</div>
